<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Memória Cache e CPU</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Simulador de Hierarquia de Memória e CPU</h1>

        <div class="controls">
            <div class="control-group">
                <label for="mapping-policy">Mapeamento:</label>
                <select id="mapping-policy">
                    <option value="direct">Direto</option>
                    <option value="associative">Totalmente Associativo</option>
                    <option value="set-associative">Conjunto-Associativo (2 Vias)</option>
                </select>
            </div>
            <div class="control-group">
                <label for="replacement-policy">Substituição:</label>
                <select id="replacement-policy">
                    <option value="lru">LRU</option>
                    <option value="fifo">FIFO</option>
                    <option value="random">Aleatório</option>
                </select>
            </div>
            <div class="control-group">
                <label for="program-selection">Programa:</label>
                <select id="program-selection">
                    <option value="sum_sub">1. Soma e Subtração</option>
                    <option value="loop">2. Loop Básico</option>
                    <option value="multiplication">3. Multiplicação</option>
                    <option value="direct_conflict">4. Teste de Conflito (Direto)</option>
                    <option value="set_conflict">5. Teste de Conflito (Conjunto)</option>
                </select>
            </div>
        </div>

        <div class="controls advanced-controls">
            <div class="control-group">
                <label for="speed-slider">Velocidade: <span id="speed-label">Normal</span></label>
                <input type="range" id="speed-slider" min="50" max="2000" value="1000" step="50">
            </div>
            <div class="control-group cache-sizes">
                <label>Tamanho das Caches (Linhas):</label>
                <div>
                    L1: <input type="number" id="l1-size" value="8" min="2" max="32" step="2">
                    L2: <input type="number" id="l2-size" value="16" min="4" max="64" step="2">
                    L3: <input type="number" id="l3-size" value="32" min="8" max="128" step="2">
                </div>
            </div>
            <button id="prepare-simulation">Preparar / Resetar</button>
            <button id="next-step" disabled>Próximo Passo &rarr;</button>
        </div>

        <div class="simulation-area">
            <div class="cpu-program-column">
                <div class="memory-column" id="cpu-column">
                    <h2>CPU</h2>
                    <div class="cpu-display">
                        <div class="cpu-reg"><span>PC</span><span id="cpu-pc">-</span></div>
                        <div class="cpu-reg"><span>IR</span><span id="cpu-ir">-</span></div>
                        <div class="cpu-reg"><span>MAR</span><span id="cpu-mar">-</span></div>
                        <div class="cpu-reg"><span>MBR</span><span id="cpu-mbr">-</span></div>
                        <hr class="cpu-divider">
                        <div class="cpu-reg"><span>R1</span><span id="cpu-r1">-</span></div>
                        <div class="cpu-reg"><span>R2</span><span id="cpu-r2">-</span></div>
                    </div>
                </div>
                 <div class="memory-column" id="program-column">
                    <h2>Programa Selecionado</h2>
                    <div id="program-display" class="program-grid"></div>
                </div>
            </div>
            <div class="memory-column" id="l1-column">
                <h2 id="l1-title">Cache L1</h2>
                <div id="l1-cache-display" class="cache-grid"></div>
            </div>
            <div class="memory-column" id="l2-column">
                <h2 id="l2-title">Cache L2</h2>
                <div id="l2-cache-display" class="cache-grid"></div>
            </div>
            <div class="memory-column" id="l3-column">
                <h2 id="l3-title">Cache L3</h2>
                <div id="l3-cache-display" class="cache-grid"></div>
            </div>
            <div class="memory-column" id="ram-column">
                <h2>Memória RAM (64 Posições)</h2>
                <div id="ram-display" class="ram-grid"></div>
            </div>
        </div>

        <div class="log-area">
            <h2>Log de Eventos</h2>
            <div id="log-console"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
